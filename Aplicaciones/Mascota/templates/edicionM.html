{% extends "./base.html" %}

{% block title %} Editar Mascota - Hotel de Mascotas | beta0.1 {% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="text-center d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <form action="/nuevaM/" class="mx-4" method="POST"> {% csrf_token %}
                            <h2 class="fw-bolder text-uppercase fs-2">Registrar nueva Mascota</h2>
                            <label for="nombre" class="form-label">ID</label>
                            <input type="id" class="form-control" name="id" id="id" value="{{mascota.id}}"
                                aria-describedby="IDHelp" required readonly>
                            <div id="IDHelp" class="form-text">El ID no puede ser editado.
                            </div>
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" value="{{mascota.nombre}}"
                                required>
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" name="sexo" required>
                                <option selected>Seleccione...</option>
                                <option value="M">Masculino (M)</option>
                                <option value="M">Femenino (F)</option>
                            </select>
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option selected>Seleccione...</option>
                                <option value="canino">Canino</option>
                                <option value="felino">Felino</option>
                                <option value="ave">Ave</option>
                            </select>
                            <label for="raza" class="form-label">Raza</label>
                            <input type="text" class="form-control" name="raza" id="raza" value="{{mascota.raza}}" required>
                            <label for="fecha_entrada" class="form-label">Fecha de Entrada</label>
                            <input type="date" value="2022-04-07" min="2022-04-07" class="form-control"
                                name="fecha_entrada" id="fecha_entrada" value="{{mascota.fecha_entrada}}" required>
                            <label for="fecha_salida" class="form-label">Fecha de Salida</label>
                            <input type="date" value="2022-04-07" min="2022-04-07" class="form-control"
                                name="fecha_salida" id="fecha_salida" value="{{mascota.fecha_salida}}" required>
                            <label for="aula" class="form-label">Aula</label>
                            <select class="form-select" id="aula" name="aula" required>
                                <option selected>Seleccione...</option>
                                {% for a in habs %}
                                <option value="{{a.id}}">{{a.nombre}} $({{a.tarifa_por_noche}})</option>
                                {% endfor %}
                            </select>
                            <label for="servicio" class="form-label">Servicio (adicional)</label>
                            <select class="form-select" id="servicio" name="servicio" required>
                                <option selected>Seleccione...</option>
                                {% for s in servs %}
                                <option value="{{s.id}}">{{s.marca}} {{s.nombre_alimento}} (para {{s.categoria}}s)
                                    ${{s.precio}}</option>
                                {% endfor %}
                            </select>
                            <label for="propietario" class="form-label">Propietario</label>
                            <select class="form-select" id="propietario" name="propietario"
                                aria-describedby="propietarioHelp" required>
                                <option selected>Seleccione...</option>
                                {% for p in props %}
                                <option value="{{p.id}}">{{p.nombre}} {{p.apellido}}</option>
                                {% endfor %}
                            </select>
                            <div id="propietarioHelp" class="form-text">Si no aparece su nombre aqui, debe registrarlo
                                en "Gestion de propietarios".
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Guardar</button> <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
